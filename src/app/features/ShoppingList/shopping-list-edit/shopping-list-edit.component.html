<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        #nameInput
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                        type="number"
                        id="amount"
                        class="form-control"
                        #amountInput
                        min="0"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button
                        class="btn btn-success shopping-list-button"
                        type="submit"
                        (click)="onAddItem()"
                    >
                        Add
                    </button>
                    <button class="btn btn-danger shopping-list-button" type="button">Delete</button>
                    <button class="btn btn-primary shopping-list-button" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
