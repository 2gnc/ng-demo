<div class="row">
    <div class="col-xs-12">
        <img src="{{ recipe.imagePath }}" alt="" class="image-responsive" width="300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2>
            {{ recipe.name }}
        </h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button
                type="button"
                class="btn btn-primary dropdown-toggle"
            >
                <span class="caret"></span>
                Manage recipe
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-menu-item">
                    <a
                        (click)="onAddIngridients()"
                        style="cursor: pointer"
                    >To shoppping list</a>
                </li>
                <li class="dropdown-menu-item">
                    <a
                        style="cursor: pointer;"
                        (click)="onEditRecipe()"
                    >Edit recipe</a>
                </li>
                <li class="dropdown-menu-item">
                    <a style="cursor: pointer;">Delete recipe</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li
                class="list-group-item"
                *ngFor="let ingridient of recipe.ingridients"
            >
                {{ingridient.name}} - {{ingridient.amount}}
            </li>
        </ul>
    </div>
</div>
