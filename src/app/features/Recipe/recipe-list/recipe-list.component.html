<div class="row">
    <div class="col-xs-12">
        <button
            class="btn btn-success"
            (click)="onNewRecipeClick()"
        >
            Add new recipe
        </button>
    </div>
    <hr />
</div>
<div class="row" *ngFor="let recipe of recipesList; let i = index">
    <div class="col-xs-12">
        <app-recipe-item
            [recipe]="recipe"
            [id]="i"
        ></app-recipe-item>
    </div>
</div>
